<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

body.has-overlay::after {
    content: "";
    display: block;
    position: fixed;
    padding: 100px 0;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(black, 0.5);
}

.container:hover .image {
  opacity: 0.3;
}



</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>
<img src="4.jpg" alt="Avatar" class="has-overlay" style="width:100%">
<div class="container">
  <img src="4.jpg" alt="Avatar" class="image" style="width:100%">
  
</div>
  
</body>
</html>
